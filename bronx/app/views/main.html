<div class="jumbotron">
  <h1>Project Bronx!</h1>
  <form name="logInForm" 
        class="form-horizontal" 
        role="form"
        ng-submit="mainCtrl.signIn()">
    <pre>{{mainCtrl.userData}}</pre>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">
        Email
      </label>
      <div class="col-sm-10">
        <input 
          type="email"
          ng-model="mainCtrl.userData.email"
          class="form-control"
          id="inputEmail3"
          placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label
        for="inputPassword3"
        class="col-sm-2 control-label">
        Password
      </label>
      <div class="col-sm-10">
        <input 
          type="password" 
          ng-model="mainCtrl.userData.password"
          class="form-control" 
          id="inputPassword3" 
          placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="submit"
                class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
